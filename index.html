<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flags {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
      }

      /* Flag of Palau */
      .flag_palau {
        width: 150px;
        height: 100px;
        background-color: #4aadd6;
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.3);
      }

      .flag_palau > div {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: yellow;
        position: absolute;
        top: 25px;
        left: 35px;
      }
      /* Flag of Japan */
      .flag_japan {
        width: 150px;
        height: 100px;
        background-color: #ffffff;
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.3);
      }

      .flag_japan > div {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #bc002d;
        position: absolute;
        top: 25px;
        left: 45px;
      }
      /* Flag of ukraine */
      .flag_ukraine {
        width: 150px;
        height: 100px;
        background-color: #0057b7;
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.3);
      }

      .flag_ukraine > div {
        width: 100%;
        height: 50px;
        background-color: #ffdd00;
        position: absolute;
        top: 50%;
      }
      /* Flag of Latvia */
      .flag_latvia {
        width: 150px;
        height: 100px;
        background-color: #9e1b34;
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.3);
      }

      .flag_latvia > div {
        width: 100%;
        height: 20px;
        background-color: #ffffff;
        position: absolute;
        top: 40%;
      }
      /* Flag of Nigeria */
      .flag_nigeria {
        width: 150px;
        height: 100px;
        background-color: #008751;
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.3);
      }

      .flag_nigeria > div {
        width: 25%;
        height: 100%;
        background-color: #ffffff;
        position: absolute;
        left: 35%;
      }
      /* Flag of Peru */
      .flag_peru {
        width: 150px;
        height: 100px;
        background-color: #d91023;
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.3);
      }

      .flag_peru > div {
        width: 25%;
        height: 100%;
        background-color: #ffffff;
        position: absolute;
        left: 35%;
      }

      /* Flag of Poland */
      .flag_poland {
        width: 150px;
        height: 100px;
        background-color: #ffffff;
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.3);
      }

      .flag_poland > div {
        width: 100%;
        height: 50px;
        background-color: #dc143c;
        position: absolute;
        top: 50%;
      }

      /* Flag of Monaco */
      .flag_monaco {
        width: 120px;
        height: 100px;
        background-color: #dc143c;
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.3);
      }

      .flag_monaco > div {
        width: 100%;
        height: 50px;
        background-color: #ffffff;
        position: absolute;
        top: 50%;
      }
      /* Flag of Indonesia */
      .flag_indonesia {
        width: 150px;
        height: 100px;
        background-color: #dc143c;
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.3);
      }

      .flag_indonesia > div {
        width: 100%;
        height: 50px;
        background-color: #ffffff;
        position: absolute;
        top: 50%;
      }

      /* Flag of Austria */
      .flag_austria {
        width: 150px;
        height: 100px;
        background-color: #ef3340;
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.3);
      }

      .flag_austria > div {
        width: 100%;
        height: 30px;
        background-color: #ffffff;
        position: absolute;
        top: 40%;
      }

      /* Flag of Bangladesh */
      .flag_bangladesh {
        width: 150px;
        height: 100px;
        background-color: #006a4e;
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.3);
      }

      .flag_bangladesh > div {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: #f42a41;
        position: absolute;
        top: 15px;
        left: 35px;
      }

      /* Flag of Bahamas */
      .flag_bahamas {
        width: 160px;
        height: 100px;
        background-color: #00a9ce;
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.3);
      }

      .flag_bahamas > div {
        width: 100%;
        height: 40px;
        background-color: #ffca08;
        position: absolute;
        top: 30%;
        left: 0;
      }
      .flag_bahamas .triangle {
        width: 0;
        height: 0;
        border-top: 51px solid transparent;
        border-bottom: 51px solid transparent;
        border-left: 60px solid black;
        position: absolute;
        top: -30px;
      }

      /* Flag of Bahrain */
      .flag_bahrain {
        width: 150px;
        height: 96px;
        background-color: #c8102e;
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.3);
      }

      .flag_bahrain > div {
        position: absolute;
        left: 0;
        width: 40px;
        height: 100%;
        background: white;
      }
      .flag_bahrain .triangle {
        width: 0;
        height: 0;
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
        border-left: 20px solid #ffffff;
        position: relative;
        left: 40px;
      }
    </style>
  </head>
  <body>
    <div class="flags">
      <div class="flag">
        <h2>Flag of Palau</h2>
        <div class="flag_palau">
          <div></div>
        </div>
      </div>

      <div class="flag">
        <h2>Flag of Japan</h2>
        <div class="flag_japan">
          <div></div>
        </div>
      </div>

      <div class="flag">
        <h2>Flag of Ukraine</h2>
        <div class="flag_ukraine">
          <div></div>
        </div>
      </div>

      <div class="flag">
        <h2>Flag of Latvia</h2>
        <div class="flag_latvia">
          <div></div>
        </div>
      </div>

      <div class="flag">
        <h2>Flag of Nigeria</h2>
        <div class="flag_nigeria">
          <div></div>
        </div>
      </div>

      <div class="flag">
        <h2>Flag of Peru</h2>
        <div class="flag_peru">
          <div></div>
        </div>
      </div>

      <div class="flag">
        <h2>Flag of Poland</h2>
        <div class="flag_poland">
          <div></div>
        </div>
      </div>

      <div class="flag">
        <h2>Flag of Monaco</h2>
        <div class="flag_monaco">
          <div></div>
        </div>
      </div>

      <div class="flag">
        <h2>Flag of Indonesia</h2>
        <div class="flag_indonesia">
          <div></div>
        </div>
      </div>
      <div class="flag">
        <h2>Flag of Austria</h2>
        <div class="flag_austria">
          <div></div>
        </div>
      </div>
      <div class="flag">
        <h2>Flag of Bangladesh</h2>
        <div class="flag_bangladesh">
          <div></div>
        </div>
      </div>
      <div class="flag">
        <h2>Flag of Bahamas</h2>
        <div class="flag_bahamas">
          <div>
            <div class="triangle"></div>
          </div>
        </div>
      </div>

      <div class="flag">
        <h2>Flag of Bahrain</h2>
        <div class="flag_bahrain">
          <div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
